---
layout: home
title: My Blog
---

{% for post in site.posts %}
  <article>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</p>
    
    <div class="post-content">
      {{ post.content }}
    </div>
    
    {% unless forloop.last %}
      <hr>
    {% endunless %}
  </article>
{% endfor %}
